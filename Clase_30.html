<!DOCTYPE html>
<html>
    <head>
        <title>Clase N°30</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form role="form">
                <!--form vertical-->

                <div class="form-group">
                    <label for="inp">Input:</label>
                    <input class="form-control input-lg" id="inp1" type="text">
                </div>

                <div class="form-group">
                    <label for="sell">Select</label>
                    <select class="form-control" id="sell">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                </div>
            </form>
            <hr>
            <form class="form-horizontal" role="form">
                <!--form horizontal-->
                <div class="form-group form-group-lg">
                    <label class="col-lg-2 control-label" for="lg">Grande:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="lg">
                    </div>
               </div>

                <div class="form-group form-group-sm">
                     <label class="col-sm-2 control-label" for="sm">Pequeño:</label>
                     <div class="col-sm-10">
                         <input type="text" class="form-control" id="sm">
                     </div>
                </div>
            </form>
            <hr>
            <form class="form">
                <!--tamaños de los inputs-->
                <div class="col-xs-2">
                    <label for="in1">col-xs-2</label>
                    <input type="text" class="form-control" id="in1">
                </div>
                <div class="col-xs-3">
                    <label for="in2">col-xs-3</label>
                    <input type="text" class="form-control" id="in2">
                </div>
                <div class="col-xs-4">
                    <label for="in3">col-xs-4</label>
                    <input type="text" class="form-control" id="in3">
                </div>
            </form>
        </div>
    </body>
</html>
