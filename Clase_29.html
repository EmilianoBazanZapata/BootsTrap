<!DOCTYPE html>
<html>
    <head>
        <title>Clase NÂ°29</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" role="form">

                <div class="form-group">
                    <label class="col-sm-2 control-label" for="focused">Enfocado</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="focused" type="text" value="Click Para Enfocar">
                    </div>
                </div>
                <hr/>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="disabled">Desactivado</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="disabled" type="text" placeholder="disabled" disabled>
                    </div>
                </div>
                <hr/>
                <div class="form-group has-success has-feedback">
                    <label class="col-sm-2 control-label" for="succes">Exito</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="succes" type="text">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                </div>
                <hr/>
                <div class="form-group has-warning has-feedback">
                    <label class="col-sm-2 control-label" for="succes">Advertencia</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="succes" type="text">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                </div>
                <hr/>
                <div class="form-group has-error has-feedback">
                    <label class="col-sm-2 control-label" for="succes">success</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="succes" type="text">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </div>
            
            </form>
        </div>
    </body>
</html>
