<!DOCTYPE html>
<html>
    <head>
        <title>Clase N°11</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <!--estilos de botones-->
            <button type="button" class="btn btn-default">Por Defecto</button>
            <button type="button" class="btn btn-primary">Primario</button>
            <button type="button" class="btn btn-success">Exito</button>
            <button type="button" class="btn btn-warning">Advertencia</button>
            <button type="button" class="btn btn-danger">Peligro</button>
            <button type="button" class="btn btn-link">Link</button>
            <hr/>
            <a href="https://www.facebook.com/" class="btn btn-info" role="button">link</a>
            <input type="button" class="btn btn-primary" value="Boton de Entrada">
            <input type="submit" class="btn btn-success" value="Boton de Subida">
            <hr/>
            <!--tamaños-->
            <button type="button" class="btn btn-success btn-lg">Largo</button>
            <button type="button" class="btn btn-success btn-md">Mediano</button>
            <button type="button" class="btn btn-success btn-sm">Pequeño</button>
            <button type="button" class="btn btn-success btn-xs">Extra Pequeño</button>
            <hr/>
            <!--bloques-->
            <button type="button" class="btn btn-primary btn-block">Primer Boton</button>
            <button type="button" class="btn btn-default btn-block">Segundo Boton</button>
            <hr/>
            <!--botones activados y desactivados-->
            <button type="button" class="btn btn-primary active">Boton Activado</button>
            <button type="button" class="btn btn-default disabled">Boton Desactivado</button>
        </div>
    </body>
</html>
